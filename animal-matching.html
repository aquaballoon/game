<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Matching Game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-teal-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons as inline SVGs
        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                <path d="M3 3v9h9" />
            </svg>
        );

        const Trophy = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                <path d="M4 22h16" />
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
            </svg>
        );

        const Play = ({ size = 24, fill = "none", className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
        );

        const StopCircle = ({ size = 24, fill = "none", className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10" />
                <rect x="9" y="9" width="6" height="6" />
            </svg>
        );

        // Animal data (using emojis)
        const ANIMALS = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];

        // Shuffle cards function
        const shuffleCards = () => {
            const shuffledAnimals = [...ANIMALS, ...ANIMALS]
                .sort(() => Math.random() - 0.5)
                .map((emoji, index) => ({
                    id: index,
                    emoji,
                    number: index + 1,
                    isFlipped: false,
                    isMatched: false,
                }));
            return shuffledAnimals;
        };

        // Time formatting function (MM:SS:MS)
        const formatTime = (ms) => {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = Math.floor((ms % 1000) / 10);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
        };

        function App() {
            const [cards, setCards] = useState([]);
            const [flippedCards, setFlippedCards] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            
            // Timer state
            const [timerOn, setTimerOn] = useState(false);
            const [elapsedTime, setElapsedTime] = useState(0);
            const timerIntervalRef = useRef(null);

            // Initialize game
            useEffect(() => {
                resetGame();
            }, []);

            // Timer logic
            useEffect(() => {
                if (timerOn) {
                    const startTime = Date.now() - elapsedTime;
                    timerIntervalRef.current = setInterval(() => {
                        setElapsedTime(Date.now() - startTime);
                    }, 10);
                } else {
                    clearInterval(timerIntervalRef.current);
                }
                return () => clearInterval(timerIntervalRef.current);
            }, [timerOn]);

            const resetGame = () => {
                setCards(shuffleCards());
                setFlippedCards([]);
                setIsProcessing(false);
                setTimerOn(false);
                setElapsedTime(0);
            };

            const handleCardClick = (clickedCard) => {
                if (clickedCard.isFlipped || clickedCard.isMatched || isProcessing) return;

                // Flip card
                const newCards = cards.map((card) =>
                    card.id === clickedCard.id ? { ...card, isFlipped: true } : card
                );
                setCards(newCards);

                const newFlippedCards = [...flippedCards, clickedCard];
                setFlippedCards(newFlippedCards);

                // Check match when 2 cards are flipped
                if (newFlippedCards.length === 2) {
                    setIsProcessing(true);
                    checkForMatch(newFlippedCards, newCards);
                }
            };

            const checkForMatch = (currentFlipped, currentCards) => {
                const [card1, card2] = currentFlipped;
                const isMatch = cards.find(c => c.id === card1.id).emoji === cards.find(c => c.id === card2.id).emoji;

                if (isMatch) {
                    // Match success
                    const updatedCards = currentCards.map((card) =>
                        card.id === card1.id || card.id === card2.id
                            ? { ...card, isMatched: true }
                            : card
                    );
                    setCards(updatedCards);
                    setFlippedCards([]);
                    setIsProcessing(false);

                    // Check win condition
                    if (updatedCards.every((c) => c.isMatched)) {
                        setTimerOn(false);
                    }
                } else {
                    // Match failed: flip back after 1s
                    setTimeout(() => {
                        const resetCards = currentCards.map((card) =>
                            card.id === card1.id || card.id === card2.id
                                ? { ...card, isFlipped: false }
                                : card
                        );
                        setCards(resetCards);
                        setFlippedCards([]);
                        setIsProcessing(false);
                    }, 1000);
                }
            };

            const toggleTimer = () => {
                setTimerOn(!timerOn);
            };

            return (
                <div className="min-h-screen p-4 font-sans flex items-center justify-center">
                    <div className="max-w-5xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
                        
                        {/* Left: Game Board */}
                        <div className="flex-1 p-6 md:p-10 bg-slate-50">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-3xl font-bold text-slate-800 flex items-center gap-2">
                                    <span className="text-4xl">üêæ</span> Animal Match
                                </h1>
                                <button 
                                    onClick={resetGame}
                                    className="flex items-center gap-2 px-4 py-2 bg-teal-600 text-white rounded-full hover:bg-teal-700 transition-colors shadow-md active:scale-95"
                                >
                                    <RotateCcw size={18} />
                                    <span className="font-semibold">Reset</span>
                                </button>
                            </div>

                            {/* Card Grid */}
                            <div className="grid grid-cols-4 gap-3 md:gap-4 aspect-square max-w-lg mx-auto">
                                {cards.map((card) => (
                                    <div
                                        key={card.id}
                                        onClick={() => handleCardClick(card)}
                                        className={`relative w-full h-full cursor-pointer perspective-1000 group`}
                                    >
                                        <div
                                            className={`w-full h-full relative preserve-3d transition-all duration-500 shadow-md rounded-xl ${
                                                card.isFlipped || card.isMatched ? 'rotate-y-180' : ''
                                            }`}
                                        >
                                            {/* Front (Number) */}
                                            <div className="absolute w-full h-full backface-hidden bg-white border-2 border-teal-200 rounded-xl flex items-center justify-center text-3xl font-bold text-teal-400 hover:bg-teal-50 transition-colors">
                                                {card.number}
                                            </div>

                                            {/* Back (Animal) */}
                                            <div 
                                                className={`absolute w-full h-full backface-hidden bg-teal-100 border-2 border-teal-400 rounded-xl flex items-center justify-center text-5xl rotate-y-180
                                                    ${card.isMatched ? 'bg-orange-100 border-orange-400 ring-2 ring-orange-200 ring-offset-2' : ''}
                                                `}
                                            >
                                                {card.emoji}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-6 text-center text-slate-500 text-sm">
                                Flip two cards to find matching animals!
                            </div>
                        </div>

                        {/* Right: Timer Sidebar */}
                        <div className="w-full md:w-80 bg-slate-800 text-white p-8 flex flex-col justify-between border-l border-slate-700">
                            <div>
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-2">
                                    <Trophy className="text-yellow-400" />
                                    Stats
                                </h2>
                                
                                <div className="bg-slate-700/50 rounded-2xl p-6 backdrop-blur-sm border border-slate-600">
                                    <div className="text-slate-400 text-sm font-medium mb-1 uppercase tracking-wider">Lap Time</div>
                                    <div className="text-5xl font-mono font-bold tracking-tight text-white tabular-nums">
                                        {timerOn || elapsedTime > 0 ? formatTime(elapsedTime) : "00:00:00"}
                                    </div>
                                    
                                    {!timerOn && elapsedTime === 0 && (
                                        <div className="mt-2 text-xs text-slate-400">
                                            Press 'START' to begin timing.
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="mt-8">
                                <button
                                    onClick={toggleTimer}
                                    className={`w-full py-4 rounded-xl font-bold text-lg transition-all transform active:scale-95 flex items-center justify-center gap-2 shadow-lg
                                        ${timerOn 
                                            ? 'bg-red-500 hover:bg-red-600 text-white ring-4 ring-red-500/30' 
                                            : 'bg-teal-500 hover:bg-teal-600 text-white ring-4 ring-teal-500/30 animate-pulse-slow'
                                        }`}
                                >
                                    {timerOn ? (
                                        <>
                                            <StopCircle size={24} fill="currentColor" />
                                            <span>STOP</span>
                                        </>
                                    ) : (
                                        <>
                                            <Play size={24} fill="currentColor" />
                                            <span>START</span>
                                        </>
                                    )}
                                </button>
                                <p className="mt-4 text-center text-slate-400 text-sm leading-relaxed">
                                    Please press the <br/>
                                    <span className="text-teal-400 font-bold">START</span> button before playing.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
